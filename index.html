<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>VG Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="vg-form">
      <label for="vg-input">Add a VG, Yo!</label>
      <input type="text" id="vg-input">
      <br>

      <!-- Button triggers new vg to be added -->
      <input id="add-vg" type="submit" value="Add a VG, Yo!">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="vgs-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of vgs
      var vgs = ["Doom"];

      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayVgInfo() {

        var vg = $(this).attr("data-name");
        var queryURL = "https://api-v3.igdb.com/games/" + vg + "&apikey=552e4b9a68132310a3add75936cecf43";

        // Creating an AJAX call for the specific vg button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {

          // Creating a div to hold the vg
          var mvgDiv = $("<div class='vg'>");

          // Storing the rating data
          var rating = response.Rated;

          // Creating an element to have the rating displayed
          var pOne = $("<p>").text("Rating: " + rating);

          // Displaying the rating
          vgDiv.append(pOne);

          // Storing the release year
          var released = response.Released;

          // Creating an element to hold the release year
          var pTwo = $("<p>").text("Released: " + released);

          // Displaying the release year
          vgDiv.append(pTwo);

          // Storing the plot
          var plot = response.Plot;

          // Creating an element to hold the plot
          var pThree = $("<p>").text("Plot: " + plot);

          // Appending the plot
          vgDiv.append(pThree);

          // Retrieving the URL for the image
          var imgURL = response.Poster;

          // Creating an element to hold the image
          var image = $("<img>").attr("src", imgURL);

          // Appending the image
          vgDiv.append(image);

          // Putting the entire movie above the previous movies
          $("#vgs-view").prepend(vgDiv);
        });

      }

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < vgs.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie-btn to our button
          a.addClass("vg-btn");
          // Adding a data-attribute
          a.attr("data-name", vgs[i]);
          // Providing the initial button text
          a.text(vgs[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-vg").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var vg = $("#vg-input").val().trim();

        // Adding movie from the textbox to our array
        vgs.push(vg);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".vg-btn", displayVgInfo);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
